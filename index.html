<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LyricsSearch</title>
    <!-- TEMPORARY: CSS INLINE SO WE KNOW IT WORKS -->
    <style>
      /* Global reset */
      * {
        box-sizing: border-box;
      }

      /* PAGE BACKGROUND + BASE FONT */
      body {
        background-color: #FFF7E6; /* retro cream */
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
      }

      /* BASIC BUTTON BEHAVIOR */
      button {
        cursor: pointer;
      }

      button:active {
        transform: scale(0.95);
      }

      input:focus,
      button:focus {
        outline: none;
      }

      /* HERO HEADER WITH IMAGE */
      header {
        background-image: url('https://images.unsplash.com/photo-1510915361894-db8b60106cb1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        color: #fff; /* white text over image */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 100px 0;
        position: relative;
      }

      /* DARK OVERLAY ON HEADER IMAGE SO TEXT IS LEGIBLE */
      header::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }

      /* KEEP HEADER CONTENT ABOVE THE OVERLAY */
      header * {
        z-index: 1;
      }

      header h1 {
        margin: 0 0 30px;
      }

      /* FORM STYLES */
      form {
        position: relative;
        width: 500px;
        max-width: 100%;
      }

      form input {
        border: 0;
        border-radius: 50px;
        font-size: 16px;
        padding: 15px 30px;
        width: 100%;
      }

      /* SEARCH BUTTON – RETRO GOLD + BROWN */
      form button {
        position: absolute;
        top: 2px;
        right: 2px;
        background-color: #F2C94C; /* golden yellow */
        border: 0;
        border-radius: 50px;
        color: #5B3A29; /* chocolate brown text */
        font-size: 16px;
        padding: 13px 30px;
        transition: 0.2s ease-in-out;
      }

      /* JS-INJECTED BUTTONS (GET LYRICS, PREV, NEXT) – RETRO ORANGE */
      .btn {
        background-color: #D97706; /* burnt orange */
        border: 0;
        border-radius: 10px;
        color: #FFF7E6; /* cream text */
        padding: 4px 10px;
        transition: 0.2s ease-in-out;
      }

      /* HOVER EFFECT FOR ALL BUTTONS */
      .btn:hover,
      form button:hover {
        background-color: #6A7F2A; /* olive green */
        transform: scale(1.08);
      }

      /* SONG LIST */
      ul.songs {
        list-style-type: none;
        padding: 0;
      }

      ul.songs li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 10px 0;
      }

      /* MAIN CONTENT CONTAINER */
      .container {
        margin: 30px auto;
        max-width: 100%;
        width: 500px;
      }

      .container h2 {
        font-weight: 300;
        text-align: center;
        color: #5B3A29; /* brown headings */
      }

      .container p {
        text-align: center;
        color: #5B3A29; /* brown text */
      }

      /* PREV/NEXT BUTTONS CENTERING */
      .centered {
        display: flex;
        justify-content: center;
      }

      .centered button {
        transform: scale(1.3);
        margin: 15px;
      }
    </style>

    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>LyricsSearch</h1>
      <form id="form">
        <input
          type="text"
          id="search"
          placeholder="Enter artist or song name..."
        />
        <button>Search</button>
      </form>
    </header>

    <div id="result" class="container">
      <p>Results will be displayed here</p>
    </div>

    <div id="more" class="container centered"></div>
  </body>
</html>
